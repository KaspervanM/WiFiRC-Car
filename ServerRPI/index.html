<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiFiRC-Car</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="jquery.ui.touch-punch.min.js"></script>
		<script src="control.js"></script>
		<script src="KaspersJoystick.js"></script>
		<script src="livestream.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<section class="live_feed">
			<img id=liveStream alt="Sorry, no video available at the moment...">
		</section>
		<div class="controls">
			<section class="cam_control">
				<h2>Move the camera</h2>
				<div class="buttons">
					<button id="upCamTurn">&#8593;</button><br>
					<button id="leftCamTurn">&#8592;</button>
					<button id="rightCamTurn">&#8594;</button><br>
					<button id="downCamTurn">&#8595;</button>
				</div>
			</section>
			<section class="wheel_control">
				<h2>Move car</h2>
				<div class="buttons">
					<div id="joystick_box" style="width:200px;height:200px;margin:50px;border-radius:50%;"></div>
				</div>
			</section>
		</div>
		<section class="settings">
			<h3>Settings</h3>
			<h4>Drive mode</h4>
			<input type="radio" name="tdm" id="tdm" checked>
			<label for="tdm">Tank drive mode</label><br>
			<input type="radio" name="cdm" id="cdm">
			<label for="cdm">Car drive mode</label><br>
			<h4>Fine tuning</h4>
			<input type="checkbox" id="reversePolarityL" name="reversePolarityL">
			<label for="reversePolarityL">Reverse left/thrust motor polarity</label><br>
			<input type="checkbox" id="reversePolarityR" name="reversePolarityR">
			<label for="reversePolarityR">Reverse right/steer motor polarity</label><br>
			<input type="checkbox" id="remapSpeed" name="remapSpeed">
			<label for="remapSpeed">Remap motor speeds</label><br>
			<h5>Minimum power</h5>
			<input id="slide" type="range" min="1" max="1000" step="1" value="600" onchange="javascript:updateSlider(this.value)">
			<div id="sliderAmount">600</div>
		</section>
		<p>In tank mode, use keys q, a, e, d for l+, l-, r+, r-.</p>
		<p>In car mode, use keys w, a, s, d for to control the car accordingly.</p>
		<p>You may want to <a href='/WiFiConnections.php'>go to the WiFi page</a>.</p>
	</body>
</html>
